<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doom-like 3D Prototype</title>
<style>
  body { margin:0; overflow:hidden; background:#111; font-family:Arial; color:white; }
  #crosshair {
    position:absolute;
    top:50%;
    left:50%;
    width:20px;
    height:20px;
    margin-left:-10px;
    margin-top:-10px;
    pointer-events:none;
  }
  #crosshair:after {
    content:'';
    position:absolute;
    top:9px;
    left:0;
    width:20px;
    height:2px;
    background:red;
  }
  #crosshair:before {
    content:'';
    position:absolute;
    left:9px;
    top:0;
    width:2px;
    height:20px;
    background:red;
  }
</style>
</head>
<body>
<div id="crosshair"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/PointerLockControls.js"></script>
<script>
  let scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.y = 1.6; // eye height

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,10,5);
  scene.add(light);
  const ambient = new THREE.AmbientLight(0x404040);
  scene.add(ambient);

  // Floor
  const floorGeometry = new THREE.PlaneGeometry(50,50);
  const floorMaterial = new THREE.MeshPhongMaterial({ color:0x444444 });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // Walls
  const wallGeometry = new THREE.BoxGeometry(1,3,10);
  const wallMaterial = new THREE.MeshPhongMaterial({ color:0x888888 });
  const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
  wall1.position.set(-5,1.5,0);
  scene.add(wall1);
  const wall2 = new THREE.Mesh(wallGeometry, wallMaterial);
  wall2.position.set(5,1.5,0);
  scene.add(wall2);

  // Enemies
  const enemyGeometry = new THREE.BoxGeometry(1,1,1);
  const enemyMaterial = new THREE.MeshPhongMaterial({ color:0xff0000 });
  let enemies = [];
  for(let i=0;i<5;i++){
    let enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
    enemy.position.set(Math.random()*10-5,0.5,Math.random()*10-5);
    scene.add(enemy);
    enemies.push(enemy);
  }

  // Player controls
  const controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', ()=> controls.lock());

  let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
  const velocity = new THREE.Vector3();
  const speed = 0.1;

  document.addEventListener('keydown', e=>{
    if(e.code==='KeyW') moveForward=true;
    if(e.code==='KeyS') moveBackward=true;
    if(e.code==='KeyA') moveLeft=true;
    if(e.code==='KeyD') moveRight=true;
  });
  document.addEventListener('keyup', e=>{
    if(e.code==='KeyW') moveForward=false;
    if(e.code==='KeyS') moveBackward=false;
    if(e.code==='KeyA') moveLeft=false;
    if(e.code==='KeyD') moveRight=false;
  });

  // Shooting
  document.addEventListener('mousedown', ()=> {
    let raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
    let intersects = raycaster.intersectObjects(enemies);
    intersects.forEach(obj => {
      scene.remove(obj.object);
      enemies = enemies.filter(e=>e!==obj.object);
    });
  });

  function animate(){
    requestAnimationFrame(animate);

    velocity.set(0,0,0);
    if(moveForward) velocity.z -= speed;
    if(moveBackward) velocity.z += speed;
    if(moveLeft) velocity.x -= speed;
    if(moveRight) velocity.x += speed;

    controls.moveRight(velocity.x);
    controls.moveForward(velocity.z);

    // Enemy simple AI: move toward player
    enemies.forEach(e=>{
      let dir = new THREE.Vector3();
      dir.subVectors(camera.position, e.position).normalize();
      e.position.add(dir.multiplyScalar(0.01));
    });

    renderer.render(scene, camera);
  }
  animate();

  // Resize
  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
